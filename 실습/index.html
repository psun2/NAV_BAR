<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      defer
      src="https://kit.fontawesome.com/5d1d5aa1e7.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./css/style.css" />
    <title>반응형 Header</title>
  </head>
  <body>
    <header class="header">
      <div class="header__wrapper">
        <div class="header__logo">
          <span class="header__logo-icon"><i class="fab fa-accusoft"></i></span>
          <span class="header__title">DreamCoding</span>
        </div>
        <div class="header__hamberger">
          <i class="fas fa-bars"></i>
        </div>
      </div>
      <div class="header__menu">
        <ul class="header__menu-list">
          <li class="header__list-item"><a href="#">Home</a></li>
          <li class="header__list-item"><a href="#">Gallery</a></li>
          <li class="header__list-item"><a href="#">Weddings</a></li>
          <li class="header__list-item"><a href="#">FAQ</a></li>
          <li class="header__list-item"><a href="#">Bookings</a></li>
        </ul>
      </div>
      <div class="header__icons">
        <i class="fab fa-twitter"></i>
        <i class="fab fa-facebook"></i>
      </div>
    </header>
    <div class="smallScreen">
      <div class="smallScreen__title">
        화면이 너무 작습니다. <br />
        화면을 키워주세요.
        <span class="emoji">😁</span>
      </div>
    </div>
  </body>
</html>
