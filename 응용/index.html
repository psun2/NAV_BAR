<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" />
    <script defer src="./js/main.js"></script>
    <script
      defer
      src="https://kit.fontawesome.com/5d1d5aa1e7.js"
      crossorigin="anonymous"
    ></script>
    <title>반응형 헤더 응용 Version</title>
  </head>
  <body>
    <!-- Header -->
    <header class="header">
      <div class="header__column">
        <!-- Logo -->
        <section class="header__logo">
          <button class="logo__icon">
            <i class="fab fa-blogger"></i>
          </button>
          <span class="logo__title">op.gg</span>
        </section>
        <!-- images -->
        <section class="header__images">
          <img src="./image/logo.png" class="imges__block" />
          <img src="./image/hover.png" class="imges__none" />
        </section>
      </div>
      <!-- Navigation -->
      <nav class="header__nav">
        <ul class="nav__list">
          <li class="nav__list-item">
            <a href="#" class="nav__link">#집에있자</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">챔피언분석</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">통계</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">랭킹</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">프로관전</a>
          </li>
          <li class="nav__list-item">
            <a href="#" class="nav__link">커뮤니티</a>
          </li>
        </ul>
      </nav>
      <!-- Icons -->
      <section class="header__icons">
        <button class="iconsBtn"><i class="fas fa-globe"></i></button>
        <button class="iconsBtn">
          <i class="fab fa-twitter-square"></i>
        </button>
        <button class="iconsBtn">
          <i class="fab fa-facebook-square"></i>
        </button>
      </section>
    </header>
    <!-- Hamburger -->
    <div class="mobile">
      <i class="fas fa-align-justify"></i>
    </div>
  </body>
</html>
